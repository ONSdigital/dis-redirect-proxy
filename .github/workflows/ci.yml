name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancel in-progress runs for the same branch

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go 1.24.2
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

  dis-redirect-proxy-audit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: sonatype-nexus-community/nancy-github-action@main
        with:
          go-version: '1.24.2'
          nancyVersion: "v1.0.48"
      - name: Run audit checks
        run: make audit

  dis-redirect-proxy-build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run build checks
        run: make build

  dis-redirect-proxy-lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.6
      - name: Run lint checks
        run: golangci-lint run ./...

  dis-redirect-proxy-unit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit checks
        run: make test

  dis-redirect-proxy-component:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run component tests
        run: make test-component
